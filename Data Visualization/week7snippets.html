<!--7-3-3 Selecting Elements--> 
<script>
    d3.selectAll("circle").attr("fill", function(d, i){if (i==0) {return "green";} else {return "red";}});
    d3.select("rect").attr("height", 10);
</script>


<!--7-3-5 Updating Elements with Data--> 
<script>
    d3.selectAll("circle")
    .data(data)
    .attr("cx", 50)
    .attr("cy", function(d, i) {return 50+(50*i);})
    .attr("r", function(d) {return d;});
</script>
    

<!--7-3-7 Selecting a Needle in a Haystack--> 
<script>
    d3.selectAll("rect").filter(function(d,i){return i===1})
    .style("fill", "red");  
</script>
    

<!--7-3-9 Using the SelectAll-Data-Enter-Append Pattern--> 
<script>
    d3.select('svg').selectAll("circle").data(data).enter().append("circle")
    .attr("cx",50)
    .attr("cy", function(d, i) {return 50+(50*i);})
    .attr("r", function(d) {return d;});
</script>
